<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/basic.css">

<body>
    <main>
        <h1>Merchandise</h1>
        <section class="boks">
            <section>
                <article>
                    <img src="img/hoodie.webp" alt="hoodie merch" class="merch">
                    <p>Hoodie</p>
                    <p>499kr</p>
                </article>
        
                <article>
                    <img src="img/t-shirt.webp" alt="t-shirt til zerobuzz brew merch" class="merch">
                    <p>T-shirt</p>
                    <p>299kr</p>
                </article>
            </section>
            <!-- Her er der sat en section mere ind til profilbillederne, så man i css kan sætte dem under hinanden  -->
            <section>
                <article>
                    <img src="img/drikkedunk.webp" alt="drikkedunk til zerobuzz brew merch" class="merch">
                    <p>Drikkedunk</p>
                    <p>299kr</p>
                </article>
        
                <article>
                    <img src="img/krus.webp" alt="kaffekrus til zerobuzz brew merch" class="merch">
                    <p>Krus</p>
                    <p>199kr</p>
                </article>
            </section>

    </main>
