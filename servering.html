<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Handlee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/flipcard.css">
</head>
<body>
    <main>
        <h1>VORES ØL</h1>
        <ul class="flip-cards">
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/let-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Let bajer</h3>
                            <p>En forfriskende alkoholfri øl uden tilsatte smagsstoffer 1:1 ligesom en ægte bajs.</p>
                            <p><b>Serveringsforslag:</b>
                                Perfekt til at nyde som en klassisk og forfriskende drik til enhver lejlighed.
                                Denne øl tilbyder ren og klar smag, ideel til dem, der foretrækker en traditionel øloplevelse uden yderligere smagsnuancer.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Let bajer</h2>
            </li>
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/espresso-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Espresso bajer</h3>
                            <p>Nyd vores alkoholfri Espresso øl, som kombinerer intens aroma af friskbrygget espresso med en let og forfriskende ølbase, der balancerer kaffe og maltsødme.</p>
                            <p><b>Serveringsforeslag:</b> Nyd en Espresso Bajer som en forfriskende ledsager til din morgenmad, hvor dens rige espresso-smag vil passe perfekt til morgenmad som pandekager med ahornsirup eller en lækker avocadomad.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Espresso bajer</h2>
            </li>
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/peber-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Peber bajer</h3>
                            <p>En unik alkoholfri øl med en forfriskende smag af Tyrkisk Peber. Nyd den som en spændende drik til en festlig aften.</p>
                            <p><b>Serveringsforslag:</b> Prøv at servere øllen sammen med en sød dessert såsom chokoladekage eller brownies. Den krydrede smag af øllen vil skabe en interessant kontrast til den søde og fyldige smag af desserten.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Peber bajer</h2>
            </li>
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/vanilla-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Vanilla bajer</h3>
                            <p>Nyd vores alkoholfri vaniljeøl med en cremet smag af ægte vanilje og karakteristisk sødme.</p>
                            <p><b>Serveringsforslag:</b> Nyd øllen sammen med lette sommersnacks såsom frugtsalat eller en frisk grøn salat med ristede nødder og en let vinaigrette. Den cremede og søde smag af vanilje vil supplere disse lette retter perfekt og skabe en harmonisk smagsoplevelse.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Vanilla bajer</h2>
            </li>
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/popcorn-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Popcorn bajer</h3>
                            <p>Oplev en sanselig rejse med vores alkoholfrie popcornøl - en legendarisk kombination af sprøde popcorn og en let kornet eftersmag, der fortryller ganen.</p>
                            <p><b>Serveringsforslag:</b> Server øllen sammen med en uformel filmaften derhjemme, hvor du kan nyde den hyggelige atmosfære og den unikke smag af popcorn i en helt ny form.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Popcorn bajer</h2>
            </li>
            <li>
                <article class="flip-card">
                    <section class="flip-card-inner">
                        <figure class="flip-card-front" style="background-image: url('img/biens-bajer.webp')">
                        </figure>
                        <figcaption class="flip-card-back">
                            <h3>Biens bajer</h3>
                            <p>En delikat alkoholfri øl med en sød honningsmag. Nyd den som en beroligende drink til afslapning, eller som en hyggelig følgesvend til en picnic.</p>
                            <p><b>Serveringsforslag:</b> Denne øl tilbyder en blød og sød smag af honning, perfekt til at tilføje en naturlig sødme til dine hyggelige stunder og afslappende øjeblikke.</p>
                        </figcaption>
                    </section>
                </article>
                <h2>Biens bajer</h2>
            </li>
        </ul>
    </main>
    
</body>

</html>
